<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VR World</title>
		<style>
			body { margin: 0; }
			video{
			  display:none;
			  position: absolute;
			}
			button{
			  position: absolute;
			  border: none;
			  background: black;
			  color: white;
			  padding: 2%;
			}
		</style>
				<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@170/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@170/examples/jsm/"
				}
			}
		</script>

	</head>
	<body>
	  <button id="refresh">Refresh</button>
	  <video id="video"></video>
		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls} from 'three/addons/controls/OrbitControls.js'

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );




const controls = new OrbitControls(camera,renderer.domElement);
controls.update();



const textureLoader = new THREE.TextureLoader();
const cubeMap = textureLoader.load(
"chess-world.jpg" );
cubeMap.mapping = THREE.EquirectangularReflectionMapping;


scene.background = cubeMap; 
scene.enviroment = cubeMap;





const v = document.getElementById('video');
v.src = "TMNT.mp4";


v.loop = true;
v.volume = 1;


document.getElementById('refresh').addEventListener('click',function(){
  
  
//v.src = "/package/PV/"+ Math.round(Math.random() * 26) +".mp4";  
  
  
});









const vt = new THREE.VideoTexture(v);





			const geometry = new THREE.PlaneGeometry(4,2);
			const material = new THREE.MeshBasicMaterial( {map:vt} );
			const tv = new THREE.Mesh( geometry, material );
			tv.position.set(0,1.60,-2.5);
			scene.add( tv );












			camera.position.set(0,1.60,0);








			function animate() {
				requestAnimationFrame( animate );

				
				v.play();
				
				
				
				
				
				

				renderer.render( scene, camera );
			}

			animate();
		</script>
	</body>
</html>
